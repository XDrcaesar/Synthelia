<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synova - نصائح طبية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الشريط العلوي -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>Synova</span>
            </div>
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- القائمة الجانبية -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-sliders-h"></i> الإعدادات</h3>
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="setting">
                <label>
                    <input type="checkbox" id="soundToggle" checked>
                    <span>الصوت</span>
                </label>
            </div>
            <div class="setting">
                <label>
                    <input type="checkbox" id="notificationsToggle" checked>
                    <span>الإشعارات</span>
                </label>
            </div>
            <button class="language-btn" id="languageBtn">
                <i class="fas fa-language"></i>
                <span>العربية / English</span>
            </button>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="container">
            <div class="welcome-section">
                <h1>نصائح طبية يومية</h1>
                <p class="subtitle">صحتك تهمنا في Synova</p>
            </div>

            <!-- بطاقة النصيحة -->
            <div class="advice-card" id="adviceCard">
                <div class="card-header">
                    <span class="category" id="adviceCategory">الصحة العامة</span>
                    <div class="card-actions">
                        <button class="action-btn" id="favBtn" title="مفضل">
                            <i class="far fa-star"></i>
                        </button>
                        <button class="action-btn" id="shareBtn" title="مشاركة">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="advice-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <p class="advice-text" id="adviceText">
                        اضغط على الزر أدناه للحصول على نصيحة طبية
                    </p>
                </div>
                <div class="card-footer">
                    <div class="advice-stats">
                        <span><i class="fas fa-eye"></i> <span id="viewsCount">0</span></span>
                        <span><i class="fas fa-heart"></i> <span id="likesCount">0</span></span>
                    </div>
                </div>
            </div>

            <!-- أزرار التحكم -->
            <div class="control-buttons">
                <button class="btn btn-primary" id="newAdviceBtn">
                    <i class="fas fa-plus-circle"></i>
                    نصيحة جديدة
                </button>
                <button class="btn btn-secondary" id="prevAdviceBtn">
                    <i class="fas fa-arrow-right"></i>
                    السابق
                </button>
            </div>

            <!-- التحكم الصوتي -->
            <div class="audio-controls">
                <button class="audio-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="audio-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="audio-btn" id="stopBtn">
                    <i class="fas fa-stop"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            </div>

            <!-- الإحصائيات -->
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-bullseye"></i>
                    <div>
                        <h3 id="totalAdvice">0</h3>
                        <p>نصائح</p>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-star"></i>
                    <div>
                        <h3 id="favoritesCount">0</h3>
                        <p>المفضلة</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <p>© 2023 Synova. نصائح طبية تثقيفية.</p>
            <p>تم التطوير بـ ❤️ بواسطة Caesar | 
                <a href="https://t.me/xbilm" target="_blank">
                    <i class="fab fa-telegram"></i> تواصل معنا
                </a>
            </p>
        </div>
    </footer>

    <!-- الجافاسكريبت -->
    <script src="script.js"></script>
</body>
</html>
